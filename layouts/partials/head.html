<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="author" content="{{ .Site.Author.name }}" />
{{ if .Description }}
<meta name="description" content="{{ .Description }}" />
{{ else if and .IsPage .Summary }}
<meta name="description" content="{{ .Summary }}" />
{{ else }}
<meta name="description" content="{{ .Site.Params.description }}" />
{{ end }} {{ if .Keywords }} <meta name="keywords" content="{{ delimit .Keywords
" " }} {{ delimit .Site.Params.keywords " " }}"> {{ else }} <meta
name="keywords" content="{{ delimit .Site.Params.keywords " " }}"> {{ end }}
<link rel="canonical" href="{{ .Permalink }}" />
{{ if .IsHome }}
<title>{{ .Site.Title }}</title>
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
{{ end }}
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href='{{ "/favicons/apple-touch-icon.png" | absURL }}'
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href='{{ "/favicons/favicon-32x32.png" | absURL }}'
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href='{{ "/favicons/favicon-16x16.png" | absURL }}'
/>
<link rel="manifest" href='{{ "/favicons/site.webmanifest" | absURL }}' />
<link media="screen" rel="stylesheet" href='{{ "css/fonts.css" | absURL }}' />
<link media="screen" rel="stylesheet" href='{{ "css/main.css" | absURL }}' />
{{ template "_internal/google_analytics.html" . }}
