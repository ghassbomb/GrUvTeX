<!DOCTYPE html>
<html lang="en">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body>
    <div id="content">
      <header>{{- partial "header.html" . -}}</header>
      <div id="left-sidebar">{{- partial "left-sidebar.html" . -}}</div>
      {{- block "main" . }}{{- end }}
      <div id="right-sidebar">{{- partial "right-sidebar.html" . -}}</div>
      <footer>{{- partial "footer.html" . -}}</footer>
    </div>
  </body>
</html>
